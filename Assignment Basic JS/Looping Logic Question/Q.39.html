<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        let string = prompt('please enter a String')
        let len = string.length;
        let msg = 'yes a palindrome';
        for (let i = 0; i < len/2; i++) {
            if((string[i] != string[len - 1 - i])) {
                 msg = 'not a palindrome';
            }
        }
        console.log(`${string}  : ${msg}`);
    </script>
</body>
</html>
