<body>
    <script>
        function daysUntilNextChristmas() {
    let currentDate = new Date();
  let currentYear = currentDate.getFullYear();
  let christmasDate = new Date(currentYear, 11, 25); 
  if (currentDate > christmasDate) {
        christmasDate.setFullYear(currentYear + 1);
    }
 let timeDiff = christmasDate.getTime() - currentDate.getTime();
    let daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));
    return daysLeft;
}
let daysLeftUntilChristmas = daysUntilNextChristmas();
document.write( daysLeftUntilChristmas, "  days left until next Christmas.");

    </script>
</body>
