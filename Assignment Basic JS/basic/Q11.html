<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Circumference(c) {
            return 4 * c;
        }
        let c = prompt('Circumference of Rectangle  Number');
        document.write( +Circumference(c));
    </script>
</body>
</html>
