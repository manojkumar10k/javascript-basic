<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1> Monday to Sunday using switch case    </h1>
      <p id="week">  </p>



    <script>
        let  day;
        switch (new Date().getDay()) {
            case 0:
                day =' sunday';
                break;
            case 1:
                day = 'monday';
                break;
            case 2:
                day = 'tuesday';
                break;
            case 3:
                day = 'wednesday';
                break;
            case 4:
                 day = 'thursday';
                 break;
            case 5:
               day = 'Friday';
               break;
            case 6:   
               day = 'saturday';                      
        
        }
       document.getElementById('week').innerHTML = 'today is ' + day;
    </script>
</body>
</html>
