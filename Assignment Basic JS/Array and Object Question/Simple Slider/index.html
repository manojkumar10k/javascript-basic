<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple Slider</title>
    <style>
        img{
            height: 100%;
            width: 100%;
            display: none;
        }
        .main
          {
            height: 80vh;
            width: 80vw;
            margin: 10px auto;
            border: 5px solid;
          }
      .bt{
        display: flex;
        justify-content:space-around;
      }
      button{
        padding: 10px 15px 15px 15px;

      }
      h1{
        text-align: center;
      }

    </style>
</head>
<body>
          <h1>Simple Slider</h1>
    <div class="main">
        <img src="image/slider1.webp" alt="" class="slider">
        <img src="image/slider2.webp" alt="" class="slider">
        <img src="image/slider3.webp" alt="" class="slider">
        <img src="image/slider4.jpg" alt="" class="slider">
    </div>
      <div class="bt">
        <button onclick="re()">&larr;</button>
        <button onclick="le()">&rarr;</button>
      </div>
     


    <script>
        let image_con = document.querySelectorAll(".slider");


        let count = 0;

        function re() {
            for (let i = 0; i <image_con.length; i++) {
                image_con[i].style.display="none";
                
            }
            if (count>=image_con.length) {
                 count=0;
            }
            image_con[count].style.display="block";
            count++;
        }
        re();
        function le() {
            for (let i = 0; i <image_con.length; i++) {
                image_con[i].style.display="none";
                
            }
            if (count>=image_con.length) {
                 count=0;
            }
            image_con[count].style.display="block";
            count++;
        }
        le();
        setInterval(le,3000);
        

    </script>
</body>
</html>
